<!DOCTYPE html>
<html>
  <head>
    <title>로그인</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/earlyaccess/notosanskr.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-form">
      <form>
        <input
          type="text"
          name="email"
          id="email-input"
          class="text-field"
          placeholder="아이디"
        /><br />
        <input
          type="password"
          name="password"
          id="password-input"
          class="text-field"
          placeholder="비밀번호"
        /><br />
        <input type="submit" value="로그인" id="submit-btn" />
      </form>

      <div class="links">
        <a href="#">비밀번호를 잊어버리셨나요?</a>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script>
      var id_check = false,
        pw_check = false;
      $("#email-input").on(
        "propertychange change keyup paste input",
        function () {
          var currentVal = $(this).val();
          if (currentVal.length != 0) {
            id_check = true;
            if (id_check == true && pw_check == true) {
              $("#submit-btn").css("background-color", "#1BBC9B");
            }
          } else {
            $("#submit-btn").css("background-color", "#9B9B9B");
            id_check = false;
          }
        }
      );
      $("#password-input").on(
        "propertychange change keyup paste input",
        function () {
          var currentVal = $(this).val();
          if (currentVal.length != 0) {
            pw_check = true;
            if (id_check == true && pw_check == true) {
              $("#submit-btn").css("background-color", "#1BBC9B");
            }
          } else {
            $("#submit-btn").css("background-color", "#9B9B9B");
            pw_check = false;
          }
        }
      );
    </script>
  </body>
</html>
